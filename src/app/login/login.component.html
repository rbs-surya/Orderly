
<div class="form-container">
  <h3>Login</h3>
  <form id="login-form" [formGroup]="loginForm" (submit)="onSubmit()">
    <div class="form-group">
      <label for="username">*Username</label>
      <input type="text" class="form-control" id="username" name="username" formControlName="username" required>
      <div class="error-msg" *ngIf="userErrorMessage">
        {{ userErrorMessage }}
       </div>
       
    </div>
    <div class="form-group">
      <label for="password">*Password</label>
      <input type="password" class="form-control" id="password" name="password" formControlName="password" required>
      <div class="error-msg" *ngIf="passwordErrorMessage">
        {{ passwordErrorMessage }}
      </div>
    </div>
    <div class="login-buttons">
      <button type="submit" class="btn btn-success">Login</button>
      
    </div>
  </form>
 </div>
